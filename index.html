<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/55bc368fcd.css" crossorigin="anonymous">

</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="title">CSS Bayan</h1>
        </div>
    </header>
    <main class="main">
        <div class="bayans">
            <div class="container">
                <!-- 1 accordion -->
                <div class="bayans__item">
                    <input class="bayan-check" type="radio" name="bayan-check" id="1">
                    <div class="wrapper">
                        <label for="1" class="bayan-title">First mem</label>
                        <div class="close-open-icon"></div>
                    </div>

                    <div class="bayan-content">
                        <img class="bayan-img" src="./img/01.jpg" alt="01">

                    </div>
                </div>
                <!-- 2 accordion -->
                <div class="bayans__item">
                    <input class="bayan-check" type="radio" name="bayan-check" id="2">
                    <div class="wrapper">
                        <label for="2" class="bayan-title">Second mem</label>
                        <div class="close-open-icon"></div>
                    </div>

                    <div class="bayan-content">
                        <img class="bayan-img" src="./img/02.jpeg" alt="02">

                    </div>
                </div>
                <!-- 3 accordion -->
                <div class="bayans__item">
                    <input class="bayan-check" type="radio" name="bayan-check" id="3">
                    <div class="wrapper">
                        <label for="3" class="bayan-title">Third mem</label>
                        <div class="close-open-icon"></div>
                    </div>

                    <div class="bayan-content">
                        <img class="bayan-img" src="./img/03.jpg" alt="03">

                    </div>
                </div>
                <!-- 4 accordion -->
                <div class="bayans__item">
                    <input class="bayan-check" type="radio" name="bayan-check" id="4" checked>
                    <div class="wrapper">
                        <label for="4" class="bayan-title">Fourth mem</label>
                        <div class="close-open-icon"></div>
                    </div>

                    <div class="bayan-content">
                        <img class="bayan-img" src="./img/04.jpeg" alt="03">

                    </div>
                </div>
                <!-- 5 accordion -->
                <div class="bayans__item">
                    <input class="bayan-check" type="radio" name="bayan-check" id="5">
                    <div class="wrapper">
                        <label for="5" class="bayan-title">Fifth mem</label>
                        <div class="close-open-icon"></div>
                    </div>
                    <div class="bayan-content">
                        <img class="bayan-img" src="./img/05.jpg" alt="05">
                       
                    </div>
                </div>
            </div>

        </div>
        <footer class="footer"></footer>
    </main>
</body>

</html>
