<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/55bc368fcd.css" crossorigin="anonymous">

</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="title">CSS Bayan</h1>
        </div>
    </header>
    <main class="main">
        <div class="bayans">
            <div class="container">
                <!-- 1 accordion -->
                <div class="bayans__item">
                    <input class="bayan-check" type="radio" name="bayan-check" id="1">
                    <label class="wrapper" for="1">
                        <div class="bayan-title">First mem</div>
                        <div class="close-open-icon"></div>
                    </label>

                    <label class="bayan-content effect" for="1">
                        <a class="image-link" href="#"><img class="bayan-img" src="./img/01.jpg" alt="01"></a>

                    </label>
                </div>
                <!-- 2 accordion -->
                <div class="bayans__item">
                    <input class="bayan-check" type="radio" name="bayan-check" id="2">
                    <label class="wrapper" for="2">
                        <div class="bayan-title">Second mem</div>
                        <div class="close-open-icon"></div>
                    </label>

                    <label  class="bayan-content" for="2">
                        <a class="image-link" href="#"><img class="bayan-img" src="./img/02.jpeg" alt="02"></a>

                    </label>
                </div>
                <!-- 3 accordion -->
                <div class="bayans__item">
                    <input class="bayan-check" type="radio" name="bayan-check" id="3">
                    <label class="wrapper" for="3">
                        <div class="bayan-title">Third mem</div>
                        <div class="close-open-icon"></div>
                    </label>

                    <label class="bayan-content" for="3">
                        <a class="image-link" href="#"><img class="bayan-img" src="./img/03.jpg" alt="03"></a>

                    </label>
                </div>
                <!-- 4 accordion -->
                <div class="bayans__item">
                    <input class="bayan-check" type="radio" name="bayan-check" id="4" checked>
                    <label class="wrapper" for="4">
                        <div class="bayan-title" for="4">Fourth mem </div>
                        <div class="close-open-icon"></div>
                    </label>

                    <label class="bayan-content" for="4">
                        <a class="image-link" href="#"><img class="bayan-img" src="./img/04.jpeg" alt="03"></a>

                    </label>
                </div>
                <!-- 5 accordion -->
                <div class="bayans__item">
                    <input class="bayan-check" type="radio" name="bayan-check" id="5">
                    <label class="wrapper" for="5">
                        <label for="5" class="bayan-title">Fifth mem</label>
                        <div class="close-open-icon"></div>
                    </label>
                    <label class="bayan-content" for="5">
                        <a class="image-link" href="#"><img class="bayan-img" src="./img/05.jpg" alt="05"></a>

                    </label>
                </div>
            </div>

        </div>
        <footer class="footer"></footer>
    </main>
</body>

</html>
